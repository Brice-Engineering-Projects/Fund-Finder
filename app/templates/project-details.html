{% extends "base.html" %}
{% block title %} Funding Opportunities: Section 2 - Project Details {% endblock title %}

{% block content %}
<div class="flex flex-col items-center min-h-screen bg-green-200">
    <div class="flex flex-col items-center min-h-screen bg-green-200 max-w-3xl mx-auto p-24">
        <h2 class="text-3xl font-bold text-black">Section 2: Project Details</h2>
        <form action="/funding-requirements" method="POST" class="w-full mt-8">
            <div class="mb-4">
                <label for="project-title" class="block text-black text-lg font-bold mb-2">Project Title:</label>
                <input type="text" id="project-title" name="project-title" class="w-full px-3 py-2 border rounded" placeholder="Enter your project title" required>
            </div>
            <div class="mb-4">
                <label for="project-type" class="block text-black text-lg font-bold mb-2">Project Type:</label>
                <select id="project-type" name="project-type" class="w-full px-3 py-2 border rounded" required>
                    <option value="water">Water Infrastructure</option>
                    <option value="environmental">Environmental Health</option>
                    <option value="public-health">Public Health</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="project-description" class="block text-black text-lg font-bold mb-2">Project Description:</label>
                <textarea id="project-description" name="project-description" class="w-full px-3 py-2 border rounded" placeholder="Enter the project description" required></textarea>
            </div>
            <div class="mb-4">
                <label for="project-budget" class="block text-black text-lg font-bold mb-2">Estimated Project Budget (USD):</label>
                <input type="number" id="project-budget" name="project-budget" class="w-full px-3 py-2 border rounded" placeholder="Enter the estimated budget" required>
            </div>
            <div class="mb-4">
                <label for="project-timeline" class="block text-black text-lg font-bold mb-2">Estimated Timeline (in months):</label>
                <input type="number" id="project-timeline" name="project-timeline" class="w-full px-3 py-2 border rounded" placeholder="Enter the timeline in months" required>
            </div>
            <div class="flex justify-center">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Go to Section 3</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
