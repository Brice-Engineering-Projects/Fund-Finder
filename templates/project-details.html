<div class="flex flex-col items-center min-h-screen bg-white max-w-3xl mx-auto p-20">
    <h2 class="text-3xl font-bold text-black">Funding Opportunities: Section 2 </h2>
    <form action="/submit-section2" method="POST" class="w-full mt-8">
        <div class="mb-4">
            <h3 class="text-xl font-bold text-black mb-2">2. Project Information</h3>

            <label for="project-title" class="block text-black text-lg font-bold mb-2">Project Title:</label>
            <input type="text" id="project-title" name="project-title" class="w-full px-3 py-2 border rounded" placeholder="Enter the project title">

            <label for="project-type" class="block text-black text-lg font-bold mb-2 mt-4">Project Type:</label>
            <select id="project-type" name="project-type" class="w-full px-3 py-2 border rounded">
                <option value="water">Water Infrastructure</option>
                <option value="energy">Energy Efficiency</option>
                <option value="waste">Waste Management</option>
                <option value="broadband">Broadband Expansion</option>
                <!-- Add more options as needed -->
            </select>

            <label for="project-description" class="block text-black text-lg font-bold mb-2 mt-4">Project Description:</label>
            <textarea id="project-description" name="project-description" class="w-full px-3 py-2 border rounded" placeholder="Describe the project in detail"></textarea>

            <label for="project-budget" class="block text-black text-lg font-bold mb-2 mt-4">Estimated Project Budget (USD):</label>
            <input type="number" id="project-budget" name="project-budget" class="w-full px-3 py-2 border rounded" placeholder="Enter project budget">

            <label for="timeline" class="block text-black text-lg font-bold mb-2 mt-4">Estimated Timeline (in months):</label>
            <input type="number" id="timeline" name="timeline" class="w-full px-3 py-2 border rounded" placeholder="Enter project timeline">
        </div>

        <div class="flex justify-center">
            <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                Section 3
            </button>
        </div>
    </form>
</div>
