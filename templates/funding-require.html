<div class="flex flex-col items-center min-h-screen bg-white max-w-3xl mx-auto p-20">
    <h2 class="text-3xl font-bold text-black">Funding Opportunities: Section 3 </h2>
    <form action="/submit-section3" method="POST" class="w-full mt-8">
        <div class="mb-4">
            <h3 class="text-xl font-bold text-black mb-2">3. Funding Requirements</h3>

            <label for="funding-type" class="block text-black text-lg font-bold mb-2">Type of Funding:</label>
            <select id="funding-type" name="funding-type" class="w-full px-3 py-2 border rounded">
                <option value="grant">Grant</option>
                <option value="loan">Loan</option>
                <option value="cooperative_agreement">Cooperative Agreement</option>
                <option value="technical_assistance">Technical Assistance</option>
            </select>

            <label for="grant-amount" class="block text-black text-lg font-bold mb-2 mt-4">Requested Grant Amount (USD):</label>
            <input type="number" id="grant-amount" name="grant-amount" class="w-full px-3 py-2 border rounded" placeholder="Enter grant amount requested">

            <label for="matching-funds" class="block text-black text-lg font-bold mb-2 mt-4">Matching Funds Available (USD):</label>
            <input type="number" id="matching-funds" name="matching-funds" class="w-full px-3 py-2 border rounded" placeholder="Enter matching funds available">

            <label for="deadline" class="block text-black text-lg font-bold mb-2 mt-4">Project Deadline:</label>
            <input type="date" id="deadline" name="deadline" class="w-full px-3 py-2 border rounded">
        </div>

        <div class="flex justify-center">
            <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                Submit
            </button>
        </div>
    </form>
</div>
